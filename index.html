<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Amazing Quizaru</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- nav section -->
    <nav>
        <div class="title_site"><a href="index.html">The Amazing Quizaru</a></div>
        <div class="nav_links">
            <span>Home</span>
            <span>Credits</span>
            <span>How to play</span>
        </div>
    </nav>

    <!-- game home screen section -->
    <section>
        <div class="home_screen">
            <div class="home_title">Title of the home page</div>
            <div class="home_start">
                <div class="info"><button>start game</button></div>
                <div class="info"><button>How to play</button></div>
                <div class="info"><button>Credits</button></div>
            </div>
        </div>
    </section>
    <!-- quiz section -->
    <section>
        <div class="quiz_box">
            <div class="header_quiz">
                <div class="quiz_title"></div>
            </div>
            <div class="question">Question here</div>
            <div class="options">
                <div class="option">option 1</div>
                <div class="option">option 2</div>
                <div class="option">option 3</div>
                <div class="option">option 4</div>
            </div>
            <div class="footer_quiz">
                <div class="total_que">1/5</div>
                <button class="next_btn">Next</button>
            </div>

            <!-- result section -->
            <div class="icon">Icon of sucesses or failure here</div>
            <div class="complete_text">Congratulations for finishing this quiz</div>
            <div class="score">3/5</div>
            <div class="buttons">
                <button class="exit">Exit</button>
                <button class="replay">Replay</button>
            </div>
        </div>
    </section>
</body>

</html>
